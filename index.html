<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
                          body {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background-color: #f4f4f4;
                    font-family: Arial, sans-serif;
                  }

                  .profile-card {
                    background: white;
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                    text-align: center;
                    max-width: 300px;
                    width: 100%;
                  }

                  .profile-card img {
                    width: 100px;
                    height: 100px;
                    border-radius: 50%;
                    object-fit: cover;
                  }

                  .profile-card h2 {
                    color: #333;
                    margin: 10px 0 5px;
                  }

                  .profile-card h4 {
                    color: #777;
                    margin-bottom: 10px;
                  }

                  .profile-card p {
                    color: #555;
                    font-size: 14px;
                  }

                  .social-links a {
                    display: inline-block;
                    margin: 5px;
                    text-decoration: none;
                    color: #007bff;
                    font-weight: bold;
                  }

                  .social-links a:hover {
                    text-decoration: underline;
                  }

                  #utcTime {
                    margin-top: 15px;
                    font-weight: bold;
                  }
                  .social-links {
                    margin-top: 15px;
                    display: flex;
                    justify-content: center;
                    gap: 15px;
                  }

                  .social-links a {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    width: 40px;
                    height: 40px;
                    border-radius: 50%;
                    background-color: #007bff;
                    color: rgb(217, 166, 166);
                    font-size: 9px;
                    text-decoration: none;
                    transition: 0.3s ease;
                    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
                  }

                  .social-links a:hover {
                    background-color: #0056b3;
                    transform: scale(1.1);
                  }

    </style>
    
</head>
<body>
    <div class="profile-card">
        <img src="images/my passport (1).jpg" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Christopher Dominic Eze</h2>
        <h4 data-testid="jobTitle">Frontend Developer</h4>
        <p data-testid="shortBio">
            Passionate about creating responsive, user-friendly web applications. Excited to enhance my skills with HNG!
        </p>
        <p data-testid="currentLocation">Kaduna, Nigeria</p>
        <p data-testid="emailAddress">christopher@example.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://github.com/Christopherdominic" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/christopher-eze" target="_blank">LinkedIn</a>
            <a href="https://x.com/pistolx4lyf" target="_blank">Twitter</a>
        </div>
        <p data-testid="currentTimeUTC" id="utcTime">Loading...</p>
    </div>
    <script>
      function updateTime() {
      const utcTimeElement = document.getElementById("utcTime");
      const now = new Date();
      const utcTime = now.toISOString().slice(0, 19).replace("T", " ");
      utcTimeElement.textContent = `UTC Time: ${utcTime}`;
      }

// Update UTC time every second
      setInterval(updateTime, 1000);
      updateTime();

    </script>
    
    
</body>
</html>
